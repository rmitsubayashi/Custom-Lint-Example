apply plugin: 'java-library'
apply plugin: 'kotlin'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    compileOnly "com.android.tools.lint:lint-api:26.5.0"
    compileOnly "com.android.tools.lint:lint-checks:26.5.0"

    testImplementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    testImplementation "junit:junit:4.12"
    testImplementation "com.android.tools.lint:lint:26.5.0"
    testImplementation "com.android.tools.lint:lint-tests:26.5.0"
    testImplementation "com.android.tools:testutils:26.5.0"
}

sourceCompatibility = "7"
targetCompatibility = "7"

jar {
    manifest {
        attributes("Lint-Registry-v2": "com.github.rmitsubayashi.customlintexample.lint.CustomIssueRegistry")
    }
}